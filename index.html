<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WildLife</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <section class="hero">
            <div class="hero__container">
                <header class="header">
                    <div class="header__row">
                        <div class="header__row-left">
                            <div class="header__logo">
                                <img src="img/svg/logo.svg" alt="">
                            </div>
                            <div class="header__text">
                                <p>WILDLIFE</p>
                            </div>
                        </div>
                        <div class="header__row-right">
                            <nav class="navigation">
                                <ul class="list">
                                    <li><a href="#">Blog</a></li>
                                    <li><a href="#">Contacts</a></li>
                                    <li><a href="#"><img src="./img/svg/vector.svg" alt=""></a></li>
                                    <li><a class="button" href="#">Sign in</a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </header>
                <div class="heading">
                    <div class="heading__title">
                        <h1>Survival</h1>
                    </div>
                    <div class="heading__text">
                        <p>What this means is that we exist to help protect our environment and do in numbers of ways.
                            You
                            can save the planet by donation.</p>
                    </div>
                    <div class="heading__button">
                        <a href="#">Donate</a>
                    </div>
                </div>
            </div>
        </section>
        <section class="articles">
            <div class="articles__title">Latest articles</div>
            <div class="articles__subtitle">Breaking news from the wild</div>
            <div class="articles__container">
                <div class="articles__row">
                    <div class="articles__cards">
                        <img class="vectorl" src="./img/png/VectorL.png" alt="left">
                        <img src="./img/jpg/deer.jpg" alt="deer">
                        <img src="./img/jpg/squirrel.jpg" alt="squirrel">
                        <img src="./img/jpg/bird.jpg" alt="bird">
                        <img class="vectorr" src="./img/png/VectorR.png" alt="right">
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
